<dom-module id="film-list">

  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{films}}">
      <p>[[item.Title]]</p>
      <p>[[item.Year]]</p>
    </template>

  </template>

  <script>
    class FilmList extends Polymer.Element {
      static get is() { return "film-list"; }
      static get properties() {
        return {
          films: {
            type: Array,
            value: function () { return []; }
          }
        }
      }
    }
    customElements.define(FilmList.is, FilmList);
  </script>

</dom-module>
